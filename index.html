<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Execution Report</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 8px 12px; text-align: left; border: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        .OK { background-color: green; color: white; }
        .KO { background-color: red; color: white; }
    </style>
</head>
<body>

    <h1>Test Report</h1>
    <p><strong>Summary:</strong> 5 Test Plans, 58 Test Cases, 27 Pass, 17 Fail</p>

    <table>
        <thead>
            <tr>
                <th>Test_ID</th>
                <th>TEST</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>T_001</td>
                <td>Test1</td>
                <td class="ok">OK</td>
            </tr>
            <tr>
                <td>T_002</td>
                <td>Test2</td>
                <td class="ko">KO</td>
            </tr>
            <tr>
                <td>T_003</td>
                <td>Test3</td>
                <td class="ko">KO</td>
            </tr>
            <tr>
                <td>T_004</td>
                <td>Test4</td>
                <td class="ok">OK</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
